<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechX - Premium Header</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0b5ed7;
            --primary-light: #3d8bfd;
            --gradient-primary: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%);
            --gradient-secondary: linear-gradient(135deg, #6f42c1 0%, #d63384 100%);
            --text-dark: #212529;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* ================= Header Styles ================= */
        .header-main {
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            z-index: 1030;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.8);
        }

        .header-main.scrolled {
            box-shadow: var(--shadow-medium);
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .navbar-brand {
            font-size: 1.75rem;
            transition: var(--transition);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.4s ease;
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--text-dark);
            position: relative;
            padding: 0.75rem 1rem !important;
            transition: var(--transition);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.1;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .navbar-nav .nav-link:hover::before {
            left: 0;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .navbar-nav .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1rem;
            right: 1rem;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 3px;
            animation: pulse 2s infinite;
        }

        /* Dropdown menu styling */
        .dropdown-menu {
            padding: 0.75rem 0;
            margin-top: 0.75rem !important;
            animation: slideDown 0.3s ease;
            border: none;
            box-shadow: var(--shadow-medium);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .dropdown-item {
            padding: 0.75rem 1.25rem;
            transition: var(--transition);
            border-radius: 0.5rem;
            margin: 0.125rem 0.5rem;
            width: auto;
            position: relative;
            overflow: hidden;
        }

        .dropdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.1;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .dropdown-item:hover::before {
            left: 0;
        }

        .dropdown-item:hover {
            background-color: transparent;
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .dropdown-divider {
            margin: 0.5rem 0.75rem;
            opacity: 0.2;
        }

        /* Button styling */
        .btn-outline-primary {
            border-width: 1.5px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-outline-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-outline-primary:hover::before {
            left: 0;
        }

        .btn-outline-primary:hover {
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.3);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }

        /* Toggle button styling */
        .navbar-toggler {
            padding: 0.5rem 0.75rem;
            transition: var(--transition);
            border-radius: 0.5rem;
            background: rgba(13, 110, 253, 0.05);
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        .navbar-toggler:hover {
            background: rgba(13, 110, 253, 0.1);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.4);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(13, 110, 253, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .navbar-nav {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            
            .navbar-nav .nav-link {
                padding: 0.75rem 1rem !important;
            }
            
            .navbar-nav .nav-link.active::after {
                display: none;
            }
            
            .dropdown-menu {
                border: none;
                box-shadow: none;
                padding-left: 1rem;
                background: rgba(248, 249, 250, 0.8);
            }
            
            .ms-lg-3 {
                margin-left: 0 !important;
                padding-top: 1rem;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        /* Demo content styling */
        .demo-content {
            padding-top: 120px;
            min-height: 100vh;
        }
        
        .demo-section {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease;
        }
        
        .hero-section {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.05) 0%, rgba(111, 66, 193, 0.05) 100%);
            border-radius: 1.5rem;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .feature-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            text-align: center;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow-medium);
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
        }
        
        .scroll-indicator.show {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-indicator:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gradient-secondary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .cart-btn {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- ================= Header ================= -->
    <header class="navbar navbar-expand-lg bg-white shadow-sm sticky-top header-main py-2">
        <div class="container">

                <i class="bi bi-camera fs-4 me-2"></i>

            <!-- Toggle (mobile) -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">

                        </a>
                        <ul class="dropdown-menu border-0 shadow rounded-3" aria-labelledby="navbarDropdown">

                <div class="ms-lg-3 mt-3 mt-lg-0 d-flex align-items-center gap-2">

                    </a>

            </div>
        </div>
    </header>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Thêm hiệu ứng khi cuộn
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header-main');
            const scrollTop = document.getElementById('scrollTop');
            
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // Hiển thị nút scroll to top
            if (window.scrollY > 300) {
                scrollTop.classList.add('show');
            } else {
                scrollTop.classList.remove('show');
            }
        });
        
        // Scroll to top functionality
        document.getElementById('scrollTop').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Thêm hiệu ứng cho dropdown khi hover
        document.querySelectorAll('.dropdown').forEach(function(dropdown) {
            dropdown.addEventListener('mouseenter', function() {
                const dropdownMenu = this.querySelector('.dropdown-menu');
                dropdownMenu.classList.add('show');
            });
            
            dropdown.addEventListener('mouseleave', function() {
                const dropdownMenu = this.querySelector('.dropdown-menu');
                // Delay hiding to allow moving cursor to dropdown
                setTimeout(function() {
                    if (!dropdown.matches(':hover')) {
                        dropdownMenu.classList.remove('show');
                    }
                }, 300);
            });
        });
    </script>
</body>
</html>
