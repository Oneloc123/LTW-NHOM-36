<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hồ sơ | TechX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile-edit.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-light text-center py-4">
                    <h3 class="fw-bold text-primary mb-0">Chỉnh sửa hồ sơ cá nhân</h3>
                    <p class="text-muted mt-1">Cập nhật thông tin của bạn bên dưới</p>
                </div>
                <div class="card-body p-4">
                    <form id="profileEditForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullName" value="Nguyễn Hưng Thịnh">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="hungthinh@example.com" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" value="0901234567">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="dob" value="2002-06-15">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" value="123 Nguyễn Văn Cừ, TP.HCM">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="••••••">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="••••••">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4 me-2">Lưu thay đổi</button>
                            <a href="profile.html" class="btn btn-outline-secondary px-4">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#profileEditForm").on("submit", function(e){
        e.preventDefault();
        alert("Cập nhật hồ sơ thành công!");
    });
</script>

</body>
</html>
