<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - TechX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>
<body class="bg-light">

<!-- ================= Checkout Wrapper ================= -->
<div class="checkout-wrapper container my-5">

    <!-- Header -->
    <div class="checkout-header text-center mb-5">
        <h1 class="fw-bold text-primary">Thanh Toán Đơn Hàng</h1>
        <p class="text-muted">Hoàn tất thông tin để nhận hàng nhanh chóng và an toàn.</p>
    </div>

    <div class="row g-5">

        <!-- Left: Customer Info -->
        <div class="col-lg-7">
            <div class="card shadow-sm rounded-4 border-0 p-4 bg-white">
                <h4 class="fw-semibold mb-4">Thông tin khách hàng</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Nhập họ tên của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Nhập địa chỉ email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ giao hàng</label>
                        <textarea class="form-control form-control-lg" id="address" rows="3" placeholder="Nhập địa chỉ cụ thể"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phương thức thanh toán</label>
                        <div class="d-flex flex-column gap-2">
                            <label class="payment-option p-3 border rounded-3 d-flex align-items-center gap-3">
                                <input type="radio" name="payment" checked>
                                <i class="bi bi-cash-stack fs-4 text-primary"></i>
                                <span>Thanh toán khi nhận hàng (COD)</span>
                            </label>
                            <label class="payment-option p-3 border rounded-3 d-flex align-items-center gap-3">
                                <input type="radio" name="payment">
                                <i class="bi bi-bank fs-4 text-primary"></i>
                                <span>Chuyển khoản ngân hàng</span>
                            </label>
                            <label class="payment-option p-3 border rounded-3 d-flex align-items-center gap-3">
                                <input type="radio" name="payment">
                                <i class="bi bi-wallet2 fs-4 text-primary"></i>
                                <span>Ví MoMo</span>
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100 btn-lg mt-3">
                        <i class="bi bi-credit-card me-2"></i>Xác nhận thanh toán
                    </button>
                </form>
            </div>
        </div>

        <!-- Right: Order Summary -->
        <div class="col-lg-5">
            <div class="card shadow-sm rounded-4 border-0 p-4 bg-white sticky-top">
                <h4 class="fw-semibold mb-4">Tóm tắt đơn hàng</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Máy ảnh Sony A7 III</span>
                        <strong>20.000.000₫</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Ống kính 50mm f/1.8</span>
                        <strong>4.500.000₫</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Phí giao hàng</span>
                        <strong>30.000₫</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center total">
                        <span class="fw-bold">Tổng cộng</span>
                        <strong class="fw-bold">24.530.000₫</strong>
                    </li>
                </ul>
                <div class="alert alert-info d-flex align-items-center rounded-3">
                    <i class="bi bi-info-circle-fill me-2"></i> Vui lòng kiểm tra kỹ thông tin trước khi thanh toán.
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
