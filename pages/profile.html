<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - TechX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>

<div class="container my-5">
    <div class="profile-wrapper bg-white shadow-sm rounded p-4 mx-auto">

        <!-- Phần ảnh đại diện -->
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" class="profile-avatar mb-3">
            <h3 class="fw-bold text-primary">Nguyễn Hưng Thịnh</h3>
            <p class="text-muted">Thành viên từ <strong>2024</strong></p>
        </div>

        <hr>

        <!-- Thông tin cá nhân -->
        <section class="mb-4">
            <h5 class="fw-bold text-secondary mb-3"><i class="bi bi-person-lines-fill me-2 text-primary"></i>Thông tin cá nhân</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Họ và tên</label>
                    <div class="form-control bg-light">Nguyễn Hưng Thịnh</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Email</label>
                    <div class="form-control bg-light">thinh.nguyen@example.com</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Số điện thoại</label>
                    <div class="form-control bg-light">+84 987 654 321</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Địa chỉ</label>
                    <div class="form-control bg-light">123 Nguyễn Huệ, TP. Hồ Chí Minh</div>
                </div>
            </div>
        </section>

        <!-- Tài khoản & Bảo mật -->
        <section>
            <h5 class="fw-bold text-secondary mb-3"><i class="bi bi-shield-lock me-2 text-primary"></i>Tài khoản & Bảo mật</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Trạng thái tài khoản</label>
                    <div class="form-control bg-light text-success fw-bold">Đang hoạt động</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Phương thức thanh toán mặc định</label>
                    <div class="form-control bg-light">Ví MoMo</div>
                </div>
            </div>
        </section>

        <!-- Nút hành động -->
        <div class="text-center mt-5">
            <button class="btn btn-outline-primary me-2 px-4"><i class="bi bi-pencil-square me-1"></i>Chỉnh sửa</button>
            <button class="btn btn-outline-secondary me-2 px-4"><i class="bi bi-key me-1"></i>Đổi mật khẩu</button>
            <button class="btn btn-danger px-4"><i class="bi bi-box-arrow-right me-1"></i>Đăng xuất</button>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
